<div id="frontPost">
				{% for post in site.posts limit:8 %}
					<article>
						<h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
						<h3 class="date">{{ post.date | date: "%B %e, %Y" }}</h3>
						{{ post.excerpt }}
						<p class="readmore"><a href="{{ post.url }}">Read more Â»</a></p>
					</article>
				{% endfor %}
				</div>

				<div class="readMore">
					<a href="/archives/">More articles &raquo;</a>
				</div>

				<style>
					#frontPost {
						h2 a {
							color: #DDD;
							text-decoration: none;
						}

						article {
							padding-bottom: 3.8em;

							&:last-of-type {
								padding-bottom: 0;
							}

							.readmore {
								margin: 0;
							}
						}
					}
				</style>
